<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <form #loginForm="ngForm">
                    <h2 class="login-header">Đăng nhập</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber"
                            (input)="onChangePhoneNumber()" required (focus)="loginForm.form.markAsTouched()"
                            id="phoneNumber">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 10 && loginForm.form.touched">Số điện thoại
                            phải có ít nhất 10 ký tự
                        </p>
                    </div>
                    <div class="mt-5"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" required
                            name="password" [(ngModel)]="password" (focus)="loginForm.form.markAsTouched()"
                            id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && loginForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="remember"
                                    name="remember">
                                <label class="form-check-label text-start" for="remember">
                                    Ghi nhớ đăng nhập</label>
                            </span>
                            <a href="#" class="register-link">Quên mật khẩu</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control access-right"
                            [(ngModel)]="selectedRole"
                            name="selectedRole"
                            required>
                            <option selected disabled [ngValue]="undefined">Quyền đăng nhập</option>
                            <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>

                        </select>
                    </div>
                    <button type="button" (click)="onLogin()" class="login-button">Đăng nhập</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn chưa đăng ký? <span>
                            <a href="#" class="register-link">Tạo tài khoản</a></span></p>
                </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
